documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Outbrain Spec
  type: object
  required:
    - username
    - password
    - aws_access_key_id
    - aws_secret_access_key
    - aws_region
    - start_date
  properties:
    username:
      type: string
      description: Outbrain Username
    password:
      type: string
      description: Outbrain Password (Make sure that you don't have \ in your password)
      airbyte_secret: true
    aws_access_key_id:
      type: string
      description: AWS Access Key ID
    aws_secret_access_key:
      type: string
      description: AWS Secret Access Key
      airbyte_secret: true
    aws_region:
      type: string
      description: AWS Region
    start_date:
      title: Start Date
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - 2022-01-01

    
    
